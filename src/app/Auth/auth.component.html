<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)">
      <div class="form-group">
        <label for="email">E-Mail</label>
        <input ngModel name="email" type="email" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input ngModel name="password" type="password" class="form-control" required minlength="6" />
      </div>
      <div>
        <button class="btn btn-primary" (click)="onSwitchMode()"
          type="submit" [disabled]="!authForm.valid">{{ isLoggedIn ? 'Login' : 'Sign Up'}}</button> |
        <button class="btn btn-primary" (click)="onSwitchMode()" type="button">Switch to
          {{ isLoggedIn ? 'Sign Up' : 'Login'}}</button>
      </div>
    </form>
  </div>
</div>
